<div id="wrapper" class={{sidebarClass}} style="overflow-x: hidden;">
    <div class="row">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav clickable"> <br>
                <li class="sidebar-brand ">
                    <a class="h2" routerLink="/admin/dashboard">
                        <i class="fa fa-user-cog"></i> Admin
                    </a>
                    <hr>
                </li>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/asset/add" ? "rgba(255,255,255,0.2)" : "darkslategrey"}'
                    title="Add new asset">
                    <a routerLink='/admin/dashboard/asset/add'><i class="fa fa-plus"></i> Add Asset</a>
                </li>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/asset/view" ? "rgba(255,255,255,0.2)" : "darkslategrey"}'
                    title="View all assets">
                    <a routerLink='/admin/dashboard/asset/view'><i class="fas fa-clipboard-list"></i> View Assets</a>
                </li>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/asset/export" ? "rgba(255,255,255,0.2)" : "darkslategrey"}'
                    title="Export assets information to CSV">
                    <a routerLink='asset/export'><i class="fas fa-file-csv"></i> Export to CSV</a>
                </li>
                <hr>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/allocation/view/pending" ? "rgba(255,255,255,0.2)" : "darkslategrey"}'
                    title="View pending requests">
                    <a routerLink='allocation/view/pending'><i class="fa fa-clock"></i> Pending Requests</a>
                </li>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/allocation/view" ? "rgba(255,255,255,0.2)" : "darkslategrey"}'
                    title="View allocations requests">
                    <a routerLink='allocation/view'><i class="fa fa-table"></i> View All Requests</a>
                </li>
                <hr>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/manager/add" ? "rgba(255,255,255,0.2)" : "darkslategrey"}'
                    title="View allocations requests">
                    <a routerLink='manager/add'><i class="fa fa-user-plus"></i> Add Manager</a>
                </li>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/manager/view" ? "rgba(255,255,255,0.2)" : "darkslategrey"}'
                    title="View allocations requests">
                    <a routerLink='manager/view'><i class="fa fa-users"></i> View Managers</a>
                </li>
                <hr>
                <li class="container" title="Log out">
                    <button class="btn btn-transparent float-right" (click)='logOut()' style="color: #999999;"><i
                            class="fa fa-power-off"></i>
                        Logout</button>
                </li>
            </ul>
            <!-- /#sidebar-wrapper -->
        </div>
        <div class="col-md-12">
            <!-- Page Content -->
            &nbsp;&nbsp; <div class={{menuToggleClass}} (click)='toggleClass()'>
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="float-right">
                <button class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-question-circle"></i> Tutorial
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Tutorial</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="../../../assets/admin page.png"
                                            alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="../../../assets/ViewAssetsAdmin.png"
                                            alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="../../../assets/ViewReqAdmiin.png"
                                            alt="Third slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                    data-slide="prev" style="color: black;">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                    data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div *ngIf='router.url == "/admin/dashboard"' style="padding-top: 6em;">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="h1 text-center">Overview</h1>
                        </div>
                    </div>
                    <hr>
                    <div class="row container">
                        <div class="card col-md-3">
                            <div class="row">
                                <div class="col-md-4 card-header" style="background-color: darkslategrey;">
                                    <h1 style="color: whitesmoke;">
                                        {{ assetCount }}
                                        <div *ngIf='isLoadingCount' class="spinner spinner-grow"></div>
                                    </h1>
                                </div>
                                <div class="col-md-8 card-body">
                                    <p class="h4">Total No. of Assets</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="card col-md-3">
                            <div class="row">
                                <div class="col-md-4 card-header" style="background-color: darkslategrey;">
                                    <h1 style="color: whitesmoke;">
                                        {{requestCount}}
                                        <div *ngIf='isLoadingRequests' class="spinner spinner-grow"></div>
                                    </h1>
                                </div>
                                <div class="col-md-8 card-body">
                                    <p class="h4">Allocation Requests</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="card col-md-3">
                            <div class="row">
                                <div class="col-md-4 card-header" style="background-color: darkslategrey;">
                                    <h1 style="color: whitesmoke;">
                                        {{pendingCount}}
                                        <div *ngIf='isLoadingPending' class="spinner spinner-grow"></div>
                                    </h1>
                                </div>
                                <div class="col-md-8 card-body">
                                    <p class="h4">Pending Requests</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <router-outlet></router-outlet>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
    </div>
</div>
<!-- /#wrapper -->
